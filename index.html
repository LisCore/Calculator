<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div id="frame">
        <div class="calculation">
        </div>
        <div id="buttons">
            <div class="row1">
                <button class="reset">
                    <p>AC</p>
                </button>
                <button class="negpos">
                    <p>-/+</p>
                </button>
                <button class="placeholder">
                    <p>t</p>
                </button>
                <button class="divide">
                    <p>/</p>
                </button>
            </div>
            <div class="row2">
                <button class="seven">
                    <p>7</p>
                </button>
                <button class="eight">
                    <p>8</p>
                </button>
                <button class="nine">
                    <p>9</p>
                </button>
                <button class="multiply">
                    <p>*</p>
                </button>
            </div>
            <div class="row3">
                <button class="four">
                    <p>4</p>
                </button>
                <button class="five">
                    <p>5</p>
                </button>
                <button class="six">
                    <p>6</p>
                </button>
                <button class="minus">
                    <p>-</p>
                </button>
            </div>
            <div class="row4">
                <button class="one">
                    <p>1</p>
                </button>
                <button class="two">
                    <p>2</p>
                </button>
                <button class="three">
                    <p>3</p>
                </button>
                <button class="add">
                    <p>+</p>
                </button>
            </div>
            <div class="row5">
                <button class="placeholder">
                    <p>t</p>
                </button>
                <button class="zero">
                    <p>0</p>
                </button>
                <button class="dot">
                    <p>.</p>
                </button>
                <button class="equal">
                    <p>=</p>
                </button>
            </div>
        </div>
    </div>
</body>

</html>
