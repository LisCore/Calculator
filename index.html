<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div id="frame">
        <div id="first-row">
            <div id="add">
                <p>+</p>
            </div>
            <div id="subtract">
                <p>-</p>
            </div>
            <div id="multiply">
                <p>*</p>
            </div>
            <div id="divide">
                <p>/</p>
            </div>
        </div>
        <div id="second-row">
            <div id="one">
                <p>1</p>
            </div>
            <div id="two">
                <p>2</p>
            </div>
            <div id="three">
                <p>3</p>
            </div>
            <div id="dot">
                <p>.</p>
            </div>
        </div>
        <div id="third-row">
            <div id="four">
                <p>4</p>
            </div>
            <div id="five">
                <p>5</p>
            </div>
            <div id="six">
                <p>6</p>
            </div>
            <div id="reset">
                <p>C</p>
            </div>
        </div>
        <div id="fourth-row">
            <div id="seven">
                <p>7</p>
            </div>
            <div id="eight">
                <p>8</p>
            </div>
            <div id="nine">
                <p>9</p>
            </div>
            <div id="equal">
                <p>=</p>
            </div>
        </div>
        <div id="fifth-row">
            <div id="placeholder"></div>
            <div id="zero">
                <p>0</p>
            </div>
            <div id="placeholder"></div>
            <div id="placeholder"></div>
        </div>
    </div>
</body>

</html>
